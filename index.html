<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="scores">
                <div class="score">
                    <h1>User Score</h1>
                    <p id="u-score">
                        0
                    </p>
                </div>
                <div class="game">
                    <h1>GAME</h1>
                    <p id="winner">&nbsp;</p>
                    <div class="user-CPU">
                        <p>User</p>
                        <p id="round">Round: 0</p>
                        <p>CPU</p>
                    </div>
                    <div class="state">
                        <div id="u-choice"><img></div>
                        <div class="vs">
                            <p>vs.</p>
                        </div>
                        <div id="c-choice"><img></div>
                    </div>
                </div>
                <div class="score">
                    <h1>CPU SCORE</h1>
                    <p id="c-score">
                        0
                    </p>
                </div>
            </div>
            <div class="btns">
                    <button id="Rock" class="btn"><img id="Rock" src="./images/rock.png"></button>
                    <button id="Paper" class="btn"><img id="Paper" src="./images/paper.png"></button>
                    <button id="Scissors" class="btn"><img id="Scissors" src="./images/scissors.png"></button>
            </div>
            <div id="play-again">
                <button>Play Again!</button>
            </div>
        </div>
    </body>
    
</html>
