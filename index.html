<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="scores">
                <div class="score">
                    <h1>User Score</h1>
                    <p id="u-score">
                        0
                    </p>
                </div>
                <div class="game">
                    <h1>GAME</h1>
                </div>
                <div class="score">
                    <h1>CPU SCORE</h1>
                    <p id="c-score">
                        0
                    </p>
                </div>
            </div>
            <div class="btns">
                <div class="btn">
                    <button>Rock</button>
                </div>
                <div class="btn">
                    <button>Paper</button>
                </div>
                <div class="btn">
                    <button>Scissors</button>
                </div>
            </div>
        </div>
    </body>
    
</html>
