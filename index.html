<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="scores">
                <div class="score">
                    <h1>User Score</h1>
                    <p id="u-score">
                        0
                    </p>
                </div>
                <div class="game">
                    <h1>GAME</h1>
                    <p id="winner">&nbsp;</p>
                    <p id="round">Round: 0</p>
                    <div class="state">
                        <p id="u-choice">&nbsp;</p>
                        <p>vs.</p>
                        <p id="c-choice">&nbsp;</p>
                    </div>
                </div>
                <div class="score">
                    <h1>CPU SCORE</h1>
                    <p id="c-score">
                        0
                    </p>
                </div>
            </div>
            <div class="btns">
                    <button class="btn">Rock</button>
                    <button class="btn">Paper</button>
                    <button class="btn">Scissors</button>
            </div>
        </div>
    </body>
    
</html>
